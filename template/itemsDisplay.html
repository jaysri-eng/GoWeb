<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Furniture Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .furniture-item {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        overflow: hidden;
    }
    .furniture-item img {
        max-width: 100%;
        height: auto;
    }
    .add-to-cart {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
    .add-to-cart:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="furniture-item">
        <img src="https://ii1.pepperfry.com/media/catalog/product/s/t/494x544/stalley-sheesham-wood-arm-chair-in-multicolor---honey-oak-finish-stalley-sheesham-wood-arm-chair-in--133wj0.jpg" alt="Chair" height="150px" width="150px">
        <div style="flex: 1; float: right;">
            <h2>Chair</h2>
            <p>$99.99</p>
            <form action="/addItems" method="post">
                <input type="hidden" name="item" value="Chair">
                <input type="hidden" name="price" value="100">
                <input type="hidden" name="userid" value="3">
                <button type="submit" class="add-to-cart">Add to Cart</button>
            </form>
        </div>
    </div>

    <div class="furniture-item">
        <img src="https://d2dwxeidp9b9gl.cloudfront.net/images/products/1685604081133Lenox%20Sheesham%20Wood%20Study%20Table01.jpg" alt="Table" height="150px" width="150px">
        <div style="flex: 1; float: right;">
            <h2>Table</h2>
            <p>$199.99</p>
            <form action="/addItems" method="post">
                <input type="hidden" name="item" value="Table">
                <input type="hidden" name="price" value="200">
                <input type="hidden" name="userid" value="3"> 
                <button type="submit" class="add-to-cart">Add to Cart</button>
            </form>
        </div>
    </div>
    <div class="furniture-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAQxyUUnwoFi1HOaVwKYjOBf1j9P4OyUWSMl9AjUNPaA&s" alt="Sofa" height="150px" width="150px">
        <div style="flex: 1; float: right;">
            <h2>Sofa</h2>
            <p>$199.99</p>
            <form action="/addItems" method="post">
                <input type="hidden" name="item" value="Sofa">
                <input type="hidden" name="price" value="300">
                <input type="hidden" name="userid" value="3"> 
                <button type="submit" class="add-to-cart">Add to Cart</button>
            </form>
        </div>
    </div>
    <div class="furniture-item">
        <img src="https://images.woodenstreet.de/image/cache/data%2Fbed-with-storage%2Fwalken-bed-with-storage%2Fupdated%2Fupdated%2Fhoney%2Faaa-810x702.jpg" alt="Bed" height="150px" width="150px">
        <div style="flex: 1; float: right;">
            <h2>Bed</h2>
            <p>$199.99</p>
            <form action="/addItems" method="post">
                <input type="hidden" name="item" value="Bed">
                <input type="hidden" name="price" value="500">
                <input type="hidden" name="userid" value="3"> 
                <button type="submit" class="add-to-cart">Add to Cart</button>
            </form>
        </div>
    </div>
    <!-- Add more furniture items here -->
</div>
</body>
</html>
