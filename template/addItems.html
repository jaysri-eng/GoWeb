<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
        <link href="stlyes.css">
        <style>
            body {
                font-family:monospace;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Make the body take the full height of the viewport */
                margin: 0;
            }
            div {
                text-align: center;
                display: flex;
                flex-direction: column;
            }
            h6 {
                justify-self: center;
                align-self: center;
            }
            a {
                margin-top: 5%
            }
            .item{
                display: flex;
                flex-direction: row;
            }
            .price{
                margin-top: 5%;
                display: flex;
                flex-direction: row;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            button {
                background-color: #007bff;
                border: none;
                border-radius: 4px;
                color: #fff;
                font-size: 1rem;
                font-family:'Courier New', Courier, monospace;
                padding: 0.5rem;
                cursor: pointer;
                width: 50vh;
              }

            button:hover {
                background-color: #0056b3;
            }

            button:disabled {
                background-color: #c0c0c0;
                cursor: not-allowed;
            }
          </style>
	</head>
	<body>
		<h2>Hello</h2>
		<h6>Please enter the details below</h6>
        <div>
            <form action="/addItems" method="post">
                <div class="item">
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item">
                </div>
                <div class="price">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price">
                </div>
                <div class="price">
                    <label for="userId">User id:</label>
                    <input type="number" id="userId" name="userId">
                </div>
                <a href="/addItems">
                    <button title="button" type="submit" class="button">Add</button>
                </a>
            </form>
        </div>
	</body>
</html>
